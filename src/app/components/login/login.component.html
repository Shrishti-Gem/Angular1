<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)">
        <h3>Login</h3>
        <div class ="form-group">
            <label>User Name</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter your name"/>
        </div>
        <div class ="form-group">
            <label>Password</label>
            <input type="text" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter your Password"/>
        </div>
        <span>Create New Account <a routerLink="singup">Signup</a></span>
        <br/>
        <button type="button" class="btn btn-success">Login</button>
    </form>

</div>
<router-outlet></router-outlet>
